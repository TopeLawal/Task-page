<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK APP</title>
    <link rel="stylesheet" href="./style.css" type="text/CSS">
    <link rel="stylesheet" href="./mdi/css/materialdesignicons.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tasks</h1>
            <div class="mdi mdi-account-circle profile"></div>
        </div>
        <div class="list">
            <div>07-07-22</div>
            <div>07-07-22</div>
            <div class="active">07-07-22</div>
            <div>+ New List</div>
        </div>

        <div class="task-container">
            <div class="task-flex">
                <div class="mdi mdi-circle-outline">
                    <span class="task">Task 3</span>
                </div>
                <div class="mdi mdi-star-outline"></div>
            </div>
            <div class="task-flex">
                <div class="mdi mdi-circle-outline ">
                    <span class="task">Task 6</span>
                </div>
                <div class="mdi mdi-star priority"></div>
            </div>
            <div class="task-flex">
                <div class="mdi mdi-circle-outline ">
                    <span class="task">Task 7</span>
                </div>
                <div class="mdi mdi-star-outline"></div>
            </div>
            <div class="task-flex">
                <div class="mdi mdi-circle-outline ">
                    <span class="task">Task 8</span>
                </div>
                <div class="mdi mdi-star priority" ></div>
            </div>
        </div>

        <div class="completed">
            <div class="completed-flex">
                <p>Completed (1)</p>
                <div class="mdi mdi-chevron-up"></div>
            </div>
            <div class="completed-task">
                <div class="mdi mdi-check-bold"> 
                    <span class="task strike">Task 1</span>
                </div>
                <div class="mdi mdi-check-bold"> 
                    <span class="task strike ">Task 2</span>
                </div>
                <div class="mdi mdi-check-bold"> 
                    <span class="task strike">Task 4</span>
                </div>
                <div class="mdi mdi-check-bold">
                    <span class="task strike">Task 5</span>
                </div>
            </div>
        </div>

        <div class="addnew">
            <div class="mdi mdi-plus-circle"></div>
        </div>
        <div class="footer">
            <div class="mdi mdi-menu"></div>
        </div>
        
    </div>
</body>
</html>
